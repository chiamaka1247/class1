<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Premium Shopping Experience | Home</title>
    <script src="https://cdn.tailwindcss.com/3.4.16"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: { primary: "#4F46E5", secondary: "#10B981" },
            borderRadius: {
              none: "0px",
              sm: "4px",
              DEFAULT: "8px",
              md: "12px",
              lg: "16px",
              xl: "20px",
              "2xl": "24px",
              "3xl": "32px",
              full: "9999px",
              button: "8px",
            },
          },
        },
      };
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.6.0/remixicon.min.css"
    />
    <style>
      :where([class^="ri-"])::before { content: "\f3c2"; }

      .hero-bg {
          background-image: url('gift.jpg');
          background-size: cover;
          background-position: center;
      }

      .category-card:hover {
          transform: translateY(-8px);
          box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
      }

      .category-card {
          transition: all 0.3s ease;
      }

      .testimonial-card {
          transition: all 0.3s ease;
      }

      .testimonial-card:hover {
          transform: translateY(-5px);
          box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
      }

      .benefit-card {
          transition: all 0.3s ease;
      }

      .benefit-card:hover {
          transform: scale(1.03);
      }
    </style>
  </head>
  <body class="bg-gray-50 min-h-screen">
    <header class="w-full bg-white shadow-sm py-4">
      <div class="container mx-auto px-4 flex justify-between items-center">
        <a href="#" class="text-2xl font-['Pacifico'] text-primary">logo</a>
        <nav class="hidden md:flex space-x-8">
          <a>

          </a>
            <a href="#" class="text-gray-800 hover:text-primary font-medium"
            >Home</a
            class="text-primary font-medium"
            </a
          >
          <a href="#" class="text-gray-800 hover:text-primary font-medium"
            >Products</a
          >
          <a href="#" class="text-gray-800 hover:text-primary font-medium"
            >Gallery</a
          >
          <a href="#" class="text-gray-800 hover:text-primary font-medium"
            >About</a
          >
          <a href="#" class="text-gray-800 hover:text-primary font-medium"
            >Contact</a
          >
        </nav>
        <button
          class="md:hidden w-10 h-10 flex items-center justify-center text-gray-700"
        >
          <i class="ri-menu-line ri-lg"></i>
        </button>
      </div>
    </header>

    <main>
      <!-- Hero Section -->
      <section class="hero-bg w-full py-20 md:py-32">
        <div class="container mx-auto px-4 w-full">
          <div class="max-w-xl">
            <h1 class="text-4xl md:text-5xl font-bold text-gray-900 mb-4">
              Discover Premium Products for Modern Living
            </h1>
            <p class="text-xl text-gray-700 mb-8">
              Experience quality and innovation with our curated collection of
              tech, literature, and beauty essentials.
            </p>
                  
  </body>
</html>
