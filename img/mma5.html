<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class and ID Styling</title>
      <link rel="stylesheet" href="style5.css">
</head>
<body>
  
     <header id="main-header">
        <h1>My Portfolio</h1>
     </header>

     <section
     class="card-container">
    <div class="card">
        <h2
        class="card-title">Project1</h2>
        <p class="card-desc">A cool project</p>
             <button
        class="btn">View</button>
    </div>

    <div class="card"
    id="featured-card">
    <h2
    class="card-title">Featured Project</h2>
    <p
    class="card-desc">This is special</p>
       <button
    class="btn">Explore</button>
</div>
    </section>
    
</body>
</html>
