<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Class and ID</title>
    <link rel="stylesheet" href="style6.css">
</head>
<body>
    <!--ID Example-->
    <h1 id="page-tittle">My Portfolio</h1>

    <!--Class Example-->
    <p
    class="description">I LOVE NATURE</p>

    <!--Mixed-->
    <div class="box"
id="featured-box">This box is styled with class and ID</div>

<!--Class used on mutiple buttons-->
<button class="btn">Click Me</button>
<button
class="btn">Contact</button>

</body>
</html>
